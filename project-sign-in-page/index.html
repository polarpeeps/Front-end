<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Libre+Baskerville&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
</head>

<body class="gradient-background ">
    <section  title="login-form">

        <div class="container  ">
            <div class="row ">
                <div class="col md-6 justify-content-center my-5 py-5 mx-5 ">
                    <form>
                        <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                        <h1 class="plese h3 my-5  fw-normal">POLARPEEPS!</h1>

                        <div class="form-floating my-3">
                            <input type="email" class="form-control gradient-background custom-outline"
                                id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" class="form-control gradient-background custom-outline"
                                id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check text-start my-3">
                            <input class="form-check-input " type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <button class="btn btn-success w-100 py-2 my-2" type="submit">Sign in</button>

                    </form>
                    <p class="mt-5 mb-3 text-body-primary">© 2017–2023</p>
                </div>
                <div class="col md-6 my-5 py-2 mx-4"><img src="./Login_image.d23150f57543b9b841d955f9245b17ca.svg"
                        alt="Login_image"></div>


            </div>
        </div>

    </section>

</body>

</html>
